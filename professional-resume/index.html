<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaviKiran Bantwal - Professional Resume</title>
    <meta name="description" content="Professional resume of RaviKiran Bantwal - Full Stack Developer with 17+ years of experience in web development, telecommunications, and modern technologies." />
    <meta name="keywords" content="Full Stack Developer, React, TypeScript, Python, Web Developer, Resume, CV" />
    <meta name="author" content="RaviKiran Bantwal" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="RaviKiran Bantwal - Professional Resume" />
    <meta property="og:description" content="Full Stack Developer with 17+ years of experience specializing in React, TypeScript, Python, and modern web technologies." />
    <meta property="og:type" content="profile" />
    
    <style>
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0; font-family: 'Inter', sans-serif;">Loading Resume...</h2>
        <p style="margin: 10px 0 0 0; opacity: 0.8;">RaviKiran Bantwal</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen once page loads
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }, 800);
        }
      });
      
      // Print media queries
      window.addEventListener('beforeprint', () => {
        document.body.classList.add('printing');
      });
      
      window.addEventListener('afterprint', () => {
        document.body.classList.remove('printing');
      });
    </script>
  </body>
</html>
